New Mode: Barbarian Breakout\nOpening method: Speed - Barbarian Breakout\nIntroduction:1. The  speed of Barbarian Breakout is based on quick speed.\n2. Under the Barbarian Breakout, the generation rate of the barbarians is 10 times higher than the normal rate.\n3.Under the  Barbarian Breakout, the barbarians no longer suffer negative effects of -10% Strength, but instead become+33% Strength.\n4. In Barbarian Breakout, players unlock the War policy from the beginning.\n5. In Barbarian Breakout, players can obtain 50% of the combat power, [Gold], [Science], and [Faith] of barbarian units by killing them. = 新模式：南蛮入侵\n开启方法：速度-南蛮入侵\n南蛮入侵模式介绍：\n1. 南蛮入侵速度基于快速速度。\n2. 南蛮入侵模式下蛮族生成速率为正常速率的10倍\n3. 南蛮入侵下，蛮族不再受到-10%战斗力的负面效果，而是变为+33%战斗力\n4. 南蛮入侵模式下玩家初始便解锁战争政策开门。\n5. 玩家击杀蛮族单位可以获取蛮族单位战斗力50%的金钱、科技、信仰。

Culture and Policies = 1.5 城市等级
In LM2, cities are classified into five levels, I to V, based on the number of buildings (0, 3, 7, 12, 16) within the city. The city level will limit the number of buildings that can be built in the city, so you need to upgrade the city by building more low-level buildings in order to be able to build high-level buildings. = 在LM2中，城市根据城市内的建筑数量（0，3，7，12，16）分为 I 到 V 五个等级。城市等级会限制城市的可建造建筑，因此您需要通过建造更多低级建筑来升级城市以便能够建造高级建筑。

City Expansion = 1.6 专业化城市
When your city reaches Level II and its population reaches 7, you can choose a specialized development direction for the city. Each city can only transform in one direction, and unless the city is conquered, the transformation result is irreversible. = 当您的城市达到II级并且城市人口达到7后，您可以为城市选择专业化发展方向。每个城市只能朝一个方向转型，且除非城市被攻陷，转型结果不可逆。

