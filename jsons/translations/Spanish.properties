1.4 Barbarian Breakout Mode = 1.4 Modo de Caos Bárbaro
New Mode: Barbarian Breakout\nOpening method: Speed - Barbarian Breakout\nIntroduction:1. The  speed of Barbarian Breakout is based on quick speed.\n2. Under the Barbarian Breakout, the generation rate of the barbarians is 10 times higher than the normal rate.\n3.Under the  Barbarian Breakout, the barbarians no longer suffer negative effects of -10% Strength, but instead become+33% Strength.\n4. In Barbarian Breakout, players unlock the War policy from the beginning.\n5. In Barbarian Breakout, players can obtain 50% of the combat power, [Gold], [Science], and [Faith] of barbarian units by killing them. = Nuevo Modo de Juego: Caos Bárbaro!\nComo jugar: Velocidad - Caos Bárbaro\n1. La velocidad de Caos Bárbaro esta basada en la velocidad Rápida.\n2. En Caos Bárbaro, se generan 10 veces mas bárbaros que normal.\n3.En Caos Bárbaro, los bárbaros ya no sufren la penalización de -10% Fuerza, y reciben una bonificación de +33% Fuerza.\n4. En Caos Bárbaro, los jugadores empiezan con la política Guerra desde el inicio.\n5. En Caos Bárbaro, los jugadores obtienen el 50% de fuerza de bárbaros derrotados como [Gold], [Science], y [Faith].

1.5 City Level = 1.5 Nivel de Ciudad
In LM2, cities are classified into five levels, I to V, based on the number of buildings (1, 4, 8, 13, 17) within the city. The city level will limit the number of buildings that can be built in the city, so you need to upgrade the city by building more low-level buildings in order to be able to build high-level buildings. = En LM2, las ciudades se clasifican en 5 niveles, de I a V, basado en el numero de edificios en la ciudad (1, 4, 8, 13, 17). El nivel de la ciudad limita la cantidad de edificios que se pueden construir en la ciudad, haciendo que tengas que construir edificios de menor nivel para desbloquear los de mas alto nivel.

1.6 Specialized City = 1.6 Ciudades Especializadas
When your city reaches Level II and its population reaches 7, you can choose a specialized development direction for the city. Each city can only transform in one direction, and unless the city is conquered, the transformation result is irreversible. = Cuando tu ciudad llegue al nivel II y su población alcance 7, la ciudad puede especializarse. Cada ciudad solo puede especializarse en una dirección y al menos que la ciudad sea capturada, la elección es irreversible

1.7 Cultural Victory = 1.7 Vicotria Cultural
A new victory condition: Cultural Victory! When you enable the Cultural Victory option, certain buildings and all world wonders will provide external cultural influence. Additionally, tourist attractions and landmarks will also contribute to external cultural influence. = Un nuevo tipo de victoria: Vicoria Cultural! Cuando la Vicotria Cultural esta habilitada, ciertos edificios y todas las maravillas mundiales proporcionaran influencia cultural externa. Adicionalmente, atracciones turísticas y lugares emblemáticos también contribuyen a la influencia cultural externa.
If Cultural Victory is enabled, your Great Artists will be able to travel freely to any location without being restricted by borders. When your Great Artist ends their turn in the territory of another civilization, they will provide a significant amount of external cultural influence. = Si la Vicoria Cultural está habilitada, tus Gran Artistas pueden entrar en casillas extranjeras sin Bordes Abiertos. Si tú Gran Artista termina su turno en el territorio de otra civilizacion, generarán una cantidad significativa de influencia cultural externa.
The higher your culture value, the more external cultural influence you gain per turn. The specific cultural modifier is calculated as the 6th root of your culture per turn (rounded down). = Mientras mayor sea tu cultura, mayor sera la influencia cultural externa que obtendras por turno. La cantidad generada se calcula como la 6ta raíz de tu cultura por turno (redondeado para abajo).
Note! Tourist attractions and landmarks built by other civilizations will reduce your external cultural influence! = ¡Cuidado! Las atracciones turísticas y lugares emblemáticos de otras civilizaciones reduciran tu influencia cultural externa
In addition to external cultural influence, each nation also possesses local cultural influence, which is 200% of all culture acquired throughout the game(modified by game speed). = Ademas de la influencia cultural externa, cada nación posee influencia cultural local, que es el 200% de toda la cultura adquirida en el juego (modificado por la velocidad de la partida)
You achieve a Cultural Victory when your external cultural influence exceeds the cultural defense of all other nations! The cultural defense formula is as follows:\n = Conseguiras una Victoria Cultural cuando tu influencia cultural externa sea mayor a la defensa cultural de las otras civilizaciones! La formula de la defensa cultural es la siguiente:\n
External Cultural Influence. = Influencia Cultural Externa
Local Cultural Influence. = Influencia Cultural Local
Total Cultural Influence = Influencia Cultural Total
Cultural Defense = Defensa Cultural
May you successfully conquer the world through your culture! = ¡Que conquistes el mundo con tu cultura!
Note: The original Cultural Victory has been renamed to Ideological Victory. = Nota: La victoria Cultural original ahora tiene el nombre de Victoria Ideológica

1.8 World Congress = 1.8 Congreso Mundial
Civilization Invites You to the World Congress! The First World Congress will convene 10 turns after any civilization discovers Nation Tech for the first time. = Civilization te invita al Congreso Mundial! La primera reunión del Congreso Mundial ocurrira 10 turnos despúes de que cualquier civilización descubra la tecnología Nación por primera vez.
At the start of each World Congress, an event will pop up to introduce the topics of the session. Each Congress will feature three bills for voting. Players can construct voting-related buildings to participate in the voting process. The voting period lasts for the first three turns of the Congress. = Al inicio de cada reunión, aparecera un evento introductorio a el tema de la reunión. Cada reunión tendra 3 Boletas por las que votar. Los jugadores pueden construir edificios relacionados a una boleta para participar en el voto. El periodo de votación dura 3 turnos.
On the 4th turn of the Congress, the voting results will be announced. The bill with the highest number of votes will remain active for 17 turns, until the next World Congress. If no bill achieves a clear majority, no effects will be applied for the remainder of the session. = En el 4 turno, se anunciaran los resultados del voto. La boleta con el mayor número de votos tendra efecto por 17 turnos, hasta la siguiente reunión. Si ninguna boleta tiene una mayoría, ningún efecto sera aplicado hasta la siguiente reunión.
Voting Improvements can be removed by Workers. = Mejoras de voto pueden ser removidas por Trabajadores.

